<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vast Challenge MC2</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/js/prasidh.js"></script>
  </head>
  <body>
    <div class="jumbotron mb-1">
      <div class="text-center">
        <h1 class="display-4">VAST 2022 Challenge</h1>
      </div>
      <div class="lead right-side-banner">
        <h3>Mini Challenge 2</h3>
        <p>Patterns Of Life</p>
      </div>
    </div>
    <div class="container-fluid d-flex flex-column text-center">
      <!-- ROW 1 -->
      <div class="row mt-1 mb-3">
        <div class="col-md-10">
          <div>Travels by month</div>
          <div class="chart-div">
            <svg id="line-chart" width="1000" height="300"></svg>
          </div>
        </div>
      </div>

      <!-- ROW 2-->
      <div class="row mt-1 mb-3">
        <div class="col-md-6">
          <div>Grouped Bar chart</div>
          <div class="chart-div">
            <svg id="grouped-bar-chart" width="650" height="500"></svg>
          </div>
        </div>
        <div class="col-md-6">
          <div>Beeswarm Chart</div>
          <div class="chart-div">
            <svg id="beeswarm-chart" width = "650" height="500"></svg>
          </div>
        </div>
      </div>

      <!-- ROW 3 -->
      <div class="row mt-1 mb-3">
        <div class="col-md-8">
          <div>Bar + Line chart</div>
          <div class="chart-div">
            <svg height="500"></svg>
          </div>
        </div>
        <div class="col-md-4">
          <div>Base map</div>
          <div class="chart-div">
            <svg id="map-svg-traffic" height="500"></svg>
          </div>
        </div>
      </div>

      <!-- ROW 4 -->
      <div class="row mt-1 mb-3">
        <div class="col-md-12">
          <div>Compare lives of people</div>
          <div class="chart-div">
            <svg height="500"></svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
